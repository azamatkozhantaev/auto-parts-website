<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автозапчасткалар сайты</title>
    <style>
        /* CSS стилдерді мүшелерде қосу немесе арнайы файлға сақтауға болады */
        /* Төменде орнында қарапайым жиынтығы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Автозапчасткалар сайты</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Басты</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Байланыстар</a></li>
        </ul>
    </nav>
    <section>
        <h2>Біздің автозапчасткалар сайтына қош келдіңіз!</h2>
        <p>Сіз бұл сайтта көптеген марка автомобильдер үшін көптеген автозапчасткаларды таба аласыз.</p>
    </section>
    <footer>
        &copy; 2024 Автозапчасткалар сайты. Барлық құқықтар қорғалған.
    </footer>
</body>
</html>
